<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>You_tube</title>
</head>

<body>
    <header class="header">
        <div class="image">
            <i class="fa-solid fa-bars"></i>
            <img src="./download (1).png" alt="icon" width="100px">
        </div>
        <div class="input">
            <input type="text" placeholder="Search">

            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="icon_bell">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
        </div>
        <img src="./WhatsApp Image 2023-03-01 at 20.00.59.jpg" class="whatsapp" alt="my_photo" width="40px"
            height="45px">
    </header>
    <section class="section">
        <div class="link">
            <div class="item">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="item">
                <i class="fa-solid fa-bolt"></i>
                <a href="#">Shots</a>
            </div>
            <div class="item">
                <i class="fa-solid fa-notes-medical"></i>
                <a href="#">Subscriptions</a>
            </div>

        </div>
        <div class="link_2">
            <div class="item">
                <i class="fa-solid fa-bookmark"></i>
                <a href="#">library</a>
            </div>
            <div class="item">
                <i class="fa-solid fa-book-open"></i>
                <a href="#">History</a>
            </div>
            <div class="item">
                <i class="fa-solid fa-clock"></i>
                <a href="#">Watch later</a>
            </div>
            <div class="item">
                <i class="fa-solid fa-thumbs-up"></i>
                <a href="#">Liked Videos</a>
            </div>
        </div>

        <div class="my_image">
            <img src="./Restaurant Food.png" alt="My_project" width="400px">
            <img src="./Restaurant Food.png" alt="My_project" width="400px">
            <img src="./Restaurant Food.png" alt="My_project" width="400px">
        </div>
    
</section>
</body>

</html>
